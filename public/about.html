<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  </script>

    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
  </script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
    integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous">
  </script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" <="" head="">
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>s
  <title>Quản trị website</title>
  <link href="/assets/css/admin/style.css" rel="stylesheet">
</head>

<body>
  <div class="container">
    <form action="">
      <div class="form-group">
        <label for="">Tỉnh/Thành Phố</label>
        <select name="" class="form-control" id="provinceSelect">

        </select>
      </div>
      <div class="form-group">
        <label for="">Thành phố/Quận/Huyện</label>
        <select name="" class="form-control" id="districtSelect">

        </select>
      </div>
      <div class="form-group">
        <label for="">Xã, Phường</label>
        <select name="" class="form-control" id="wardSelect">

        </select>
      </div>
    </form>
  </div>

</body>

<script>
  function renderOptions(container, json) {
    
    result = json.map((item, index) => {
      option = document.createElement('option');
      option.setAttribute('value', item.id);
      option.innerText = item.name;
      return option;
    });
    result.forEach(element => {
      container.appendChild(element);
    });
  }
  province = document.querySelector('#provinceSelect');
  district = document.querySelector('#districtSelect');
  wardSelect = document.querySelector('#wardSelect');
  async function loadContent(url, container) {
    result = await axios.get(url).then(function (res) {
      return res.data;
    });
    renderOptions(container, result);
  }
  window.addEventListener('DOMContentLoaded', function () {
    loadContent('/api/locals/', province);
  });
  province.addEventListener('change', function () {
    district.innerHTML = "";
    wardSelect.innerHTML = "";
    loadContent(`/api/locals/${province.value}`, district);
  })
  district.addEventListener('change', function () {
    wardSelect.innerHTML = "";
    loadContent(`/api/locals/${province.value}/${district.value}`, wardSelect);
  })
</script>

</html>
